<html>
    <head>
        <meta charset="UIF-8"/>
        <title>LAYOUT</title>
        <meta name="description" content="this is layout of web page"/>
    </head>

    <body>
        <!-- 
            <table> tag is used to create a table.
            <tr> tag is used to create a row in a table.
            <td> tag is used to creat a column in a table (table data).
            <th> tag is used to create a header in a table (table header).
            border="1" attribute is used to set the border of a table.
            cellpadding="10" attribute is used to set the padding of a table(size).
            colspan="2" attribute is used to set the number of columns .
            rowspan="2" attribute is used to set the number of rows .
            bgcolor="#FF0000" attribute is used to set the background color of a table or cell.
            -->

       
       
        <table border="1" cellpadding="10">
            <tr>
                <th>Fistt Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ammar</td>
                <td>Salah</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Ali</td>
                <td>Salah</td>
                <td>10</td>
            </tr>
        </table>

        <table border="2" cellpadding=30>                      <!--border=design table & cellpadding=size of table-->
            <caption>STUDENT MARKS</caption>                   <!--caption=to make header for the table-->
              <thead>                                          <!--th=table head-->
                  <tr>                                         <!--tr=table row-->
                     <td>First</td>                            <!--td=table data cell-->
                     <td>Last</td>
                     <td>Mark</td>
                  </tr>
              </thead>

              <tbody>                                         <!--tb=table boody-->                          
                  <tr>
                <td>mohhamed</td>                            
                <td>salah</td>
                <td>30</td>
                 </tr>
              </tbody>

              <tbody>
                <tr>
              <td>Ammar</td>                                 
              <td>salah</td>
              <td>40</td>
               </tr>
            </tbody>

            <tbody>
                <tr>
              <td>Youmna</td>                            
              <td>salah</td>
              <td>50</td>
               </tr>
            </tbody>

            <tfoot>                                         <!--tf=table foot-->
                <tr>                           
              <td colspan="2">total</td>                    <!--colspan=to do cell take two spaces-->
              <td>120</td>
               </tr>
            </tfoot>


        </table>
   
    </body>
</html>
