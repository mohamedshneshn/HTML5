<html>
    <head>
        <meta charset="UIF-8"/>
        <title>LAYOUT</title>
        <meta name="description" content="this is layout of web page"/>
    </head>

    <body>
        <!-- ul :unorder list
                :The list items will be marked with bullets.
              li: list item -->
        <ul>                                                      
            <li>BABA</li>                                         
            <li>MAMA</li>
            <li>AMMAR</li>
            <li>YOUMNA</li>

        </ul>

        <!-- ol :order list
                :The list items will be marked with numbers.
              li: list item 
              reversed attribute: to make the list in reverse order
              value attribute: to start the list from the value you want
              type attribute: to change the type of the list -->
        <ol>
            <li>BABA</li>
            <li>MAMA</li>
            <li>AMMAR</li>
            <li>YOUMNA</li>
        </ol>
        
        <ol type="" reversed >                                   
            <li value="50">BABA</li>
            <li>MAMA</li>
            <li>AMMAR</li>
            <li>YOUMNA</li>
        </ol>

        <dl>                                                   <!--dl=description list-->
            <dt>family</dt>                                    <!--dt=description term-->
            <dd>BABA</dd>                                      <!--dd=description of description-->
            <dd>MAMA</dd>
            <dd>AMMAR</dd>
            <dd>YOUMNA</dd>
        </dl>

    </body>
</html>
