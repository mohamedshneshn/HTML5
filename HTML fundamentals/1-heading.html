<html>
  <head>
    <meta charset="UIF-8" />
    <title>LAYOUT</title>
    <meta name="description" content="this is layout of web page" />
  </head>

  <body>
    <!--
      HTML headings: used to write a heading .
                     are defined with the <h1> to <h6> tags.
                     h1 is the biggest heading.
                     h6 is the smallest heading.
                     it is block element.
    
       <head></head> #head tag is used to write information about the document like title,description,keywords,author,copyright etc.
       <header></header> #header tag is used to have a header in the page
 
  -->

    <h1>BOOKSTORE</h1>
    <h2>chapter title inside book</h2>
    <h3>story title inside chapter</h3>
    <h4>BOOKSTORE</h4>
    <h5>BOOKSTORE</h5>
    <h6>BOOKSTORE</h6>
  </body>
</html>
