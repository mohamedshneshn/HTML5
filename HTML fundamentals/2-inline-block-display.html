<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
         block elements: start from a new line and take the full width available.
                    ex: p,div,form,header,footer,section,article,nav,ul,ol,li,table,hr
         inline elements: do not start from a new line and only take the width they need.
                    ex: span,a,img,input,button,label,select,textarea

            block elements can contain block and inline elements.
            inline elements can contain only inline elements.
 


  -->

    <h1>Headline</h1>
        <div style="background-color:green; color:white; padding:20px;">
            <p>Some paragraph <span>Ammar</span> text goes here.</p>
            <p>Another paragraph goes here.</p>
        </div>
</body>
</html>
