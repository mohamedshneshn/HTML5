<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML5 brings many features and improvements to web form creation. 
    There are new attributes and input types that 
    were introduced to help create better experiences for web users. -->
    <!-- placeholder attribute: used to provide a hint to the user of what can be entered in the field. -->
    <input type="text" name="name" placeholder="Enter your name">

    <!-- autofocus attribute: automatically focus on the field when the page loads. -->
    <input type="text" name="name" placeholder="Enter your name" autofocus>

    <!-- required attribute: used to make the field required. -->
    <input type="text" name="name" placeholder="Enter your name" required>
   
   
    <!-- autocomplete attribute: used to control whether the field is automatically completed by the browser. -->
    <input type="text" name="name" placeholder="Enter your name" autocomplete="off">

 <!-- 
HTML5 added several new input types:
- color
- date
- datetime
- datetime-local
- email
- month
- number
- range
- search
- tel
- time
- url
- week

New input attributes in HTML5:
- autofocus
- form
- formaction
- formenctype
- formmethod
- formnovalidate
- formtarget
- height and width
- list
- min and max
- multiple
- pattern (regexp)
- placeholder
- required
- step
Input types that are not supported by old web browsers, will behave as input type text. -->

<input id="mysearch" name="searchitem" type="search" />
<!-- You must remember to set a name for your input; otherwise, nothing will be submitted. -->
<!-- The <datalist> tag can be used to define a list of pre-defined options for the search field: -->
    <input id="car" type="text" list="colors" />
   <datalist id="colors">
    <option value="Red">
    <option value="Green">
    <option value="Yellow">
</datalist>

<!-- Some other new input types include email, url, and tel: -->
<input id="email" name="email" type="email" placeholder="example@example.com" />
<br />
<input id="url" name="url" type="url" placeholder="example.com" />
<br />
<input id="tel" name="tel" type="tel" placeholder="555.555.1211" />
</body>
</html>
