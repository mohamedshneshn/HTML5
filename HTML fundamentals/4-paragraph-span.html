<html>
  <head>
    <meta charset="UIF-8" />
    <title>LAYOUT</title>
    <meta name="description" content="this is layout of web page" />
  </head>

  <body>
  
    <p class="one">THIS IS MY BOOK STORE,WELCOM ALL</p>
    <p id="6">I love ammar</p>
    <p hidden>we have abig sell</p> <!--hidden-->
    <p class="hidden">salaaaah</p>  <!--not hidden-->
    <!--p tag is used to write a paragraph
                it is a block element
            hidden attribute is used to hide the paragraph
                              -->

    <!-- styling tags: b ,strong,em,i,small,mark,del,ins,sub,sup -->

    <p>I love <b>ammar</b></p>
    <!-- b tag is used to make the text bold -->
    
    <p>I love <strong>ammar</strong></p>
    <!--strong=bold butthe text is more important-->

    <p>I love <i>ammar</i></p>
    <!-- i tag is used to make the text italic -->
    
    <p>I love <em>ammar</em></p>
    <!--em=italic but the text is more important-->
   
    <p>I love <mark>ammaro</mark></p>
    <!-- mark tag is used to highlight the text -->
   

    <p>I love <u>ammar</u></p>
    <!-- u tag is used to underline the text -->
    
    <p>I love <small>ammar</small></p>
    <!-- small tag is used to make the text small -->
 
    <p>I love <del>ammar</del></p>
    <!-- del tag is used to strike the text for reference or make offer -->
  
    <p>I love <ins>ammar</ins></p>
    <!-- ins tag is used to insert the text -->
    
    <p>I love H<sub>2</sub>O</p>
    <!-- sub tag is used to write the subscript H2O-->

    <p>I love 2<sup>5</sup></p>
    <!-- sup tag is used to write the superscript 2^5-->

    
     <p>
      I LOVE YOU <span style="font-size: x-large; color: crimson">AMMAR</span> SO MUCH
    </p>
    <!-- span tag :is used to contol the text in one word in paragraph
                  :it is inline element -->
   
  </body>
</html>
